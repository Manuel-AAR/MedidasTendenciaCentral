<!DOCTYPE html>
<html lang="en">
<head>
    <title>Medidas de Tendencia Central</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./resources/jquery/dist/jquery.min.js"></script>
    <script src="./resources/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./functionality.js"></script>
    <link rel="stylesheet" href="./resources/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
  <script>
    var values;
    var limit2;
    var limit3;
    var pattern = /^[0-9,]+$/;
    var html = "";

    $(document).ready(function () {
        

        $("#Calcular").click(function () {
            if ($("#values").val() != "" && $("#Momento2").val() != 0 && $("#Momento3").val() != 0 && pattern.test($("#values").val())) {
                $("#Calcular").prop("disabled", true);
                values = $("#values").val().split(",").map(Number);
                limit2 = Number($("#Momento2").val());
                limit3 = Number($("#Momento3").val());
                Start(values, limit2, limit3);
                $("#form").css("display", "none");
                $("#result").css("display", "");
                ShowResults();
            } else {
                alert("Revisa los datos, pusiste algo mal:\n\n El recuadro de valores debe contener los valores a calcular separados por comas (deben estar separados por comas y no puede haber letras)\n\n 'Momento 2 hasta' y 'Momento 3 hasta' deben tener los valores hasta los cuales se calcularan los momentos (no pueden ser 0)");
            }
        });

    });

    const getValueFromArray = (arr, i) => arr[i] !== undefined ? arr[i] : '';

    function ShowFormulas() {
        let elemento = document.getElementById("n");
        let LaTex = "\N="+n;
        katex.render(LaTex, elemento, {
            throwOnError: false,
            displayMode: true,
            fontSize: 5
        });
        elemento = document.getElementById("rango");
        LaTex = "\ r="+RangeF;
        katex.render(LaTex, elemento, {
            throwOnError: false,
            displayMode: true,
            fontSize: 5
        });
        elemento = document.getElementById("c");
        LaTex = "\ c="+ClaseF;
        katex.render(LaTex, elemento, {
            throwOnError: false,
            displayMode: true,
            fontSize: 5
        });
        elemento = document.getElementById("ic");
        LaTex = "\ Ic="+IcF;
        katex.render(LaTex, elemento, {
            throwOnError: false,
            displayMode: true,
            fontSize: 5
        });
        elemento = document.getElementById("X");
        LaTex = "\ X="+MediaF;
        katex.render(LaTex, elemento, {
            throwOnError: false,
            displayMode: true,
            fontSize: 5
        });
        elemento = document.getElementById("Me");
        LaTex = "\ Me="+MedianaF;
        katex.render(LaTex, elemento, {
            throwOnError: false,
            displayMode: true,
            fontSize: 5
        });
        elemento = document.getElementById("Dx");
        LaTex = "\ Dx="+DxF;
        katex.render(LaTex, elemento, {
            throwOnError: false,
            displayMode: true,
            fontSize: 5
        });
        elemento = document.getElementById("DMe");
        LaTex = "\ DMe="+DMeF;
        katex.render(LaTex, elemento, {
            throwOnError: false,
            displayMode: true,
            fontSize: 5
        });
        elemento = document.getElementById("Varianza");
        LaTex = "\ \\sigma^2="+VarianzaF;
        katex.render(LaTex, elemento, {
            throwOnError: false,
            displayMode: true,
            fontSize: 5
        });
        elemento = document.getElementById("DTipica");
        LaTex = "\ \\sigma="+DTipicaF;
        katex.render(LaTex, elemento, {
            throwOnError: false,
            displayMode: true,
            fontSize: 5
        });
        elemento = document.getElementById("Mom1");
        LaTex = "\ M_1="+Momento1F;
        katex.render(LaTex, elemento, {
            throwOnError: false,
            displayMode: true,
            fontSize: 5
        });
        elemento = document.getElementById("Mom2");
        LaTex = "\ M_2,_" + limit2 + "=" +Momento2F;
        katex.render(LaTex, elemento, {
            throwOnError: false,
            displayMode: true,
            fontSize: 5
        });
        elemento = document.getElementById("Mom3");
        LaTex = "\ M_3,_" + limit3 + "=" +Momento3F;
        katex.render(LaTex, elemento, {
            throwOnError: false,
            displayMode: true,
            fontSize: 5
        });
        elemento = document.getElementById("Delta1");
        LaTex = "\ \\varDelta_1=" +Delta1F;
        katex.render(LaTex, elemento, {
            throwOnError: false,
            displayMode: true,
            fontSize: 5
        });
        elemento = document.getElementById("Delta2");
        LaTex = "\ \\varDelta_2=" +Delta2F;
        katex.render(LaTex, elemento, {
            throwOnError: false,
            displayMode: true,
            fontSize: 5
        });
        elemento = document.getElementById("Sesgo");
        LaTex = "\ Se=" +SesgoF;
        katex.render(LaTex, elemento, {
            throwOnError: false,
            displayMode: true,
            fontSize: 5
        });
    }
    function ShowResults() {
        ShowFormulas();
        for(let i = 0; i < clases.length; i++) {
            html += "<tr><td>" + clases[i] + "</td><td>" + Xi[i] + "</td><td>" + fi[i] + "</td><td>" + Fi[i] + "</td><td>" + Xifi[i] + "</td><td>" + XiDiffXAbs[i] + "</td><td>" + fi_XiDiffXAbs[i] + "</td><td>" + XiDiffMeAbs[i] + "</td><td>" + fi_XiDiffMeAbs[i] + "</td><td>" + XiDiffXAbsSq[i] + "</td><td>" + fi_XiDiffXAbsSq[i] + "</td><td>" + getValueFromArray(XiSq, i) + "</td><td>" + getValueFromArray(fi_XiSq, i) + "</td><td>" + getValueFromArray(XiCube, i) + "</td><td>" + getValueFromArray(fi_XiCube, i) + "</td></tr>";
        }
        $("#info").html(html);
        
    }



  </script>
</head>
<body>
    <div class="row header">
        <div class="col" style="display: flex;align-items: center;">
            <h1 style="margin: 5px;">Medidas de tendencia Central</h1>
            
        </div>
    </div>
    <div class="row content">    
        <div class="col" style="padding: 0;">
            <div class="row" id="form">
                    <div class="row inputGroup">
                        <label for="values" style="width: 90%;margin-left: 5%;margin-right: 5%;">Valores:</label>
                        <textarea name="values" id="values" placeholder="ej: 5,6,7,23,54,123,122" rows="4"></textarea>
                    </div>
                    <div class="row inputGroup">
                        <div class="col-sm" style="width: 42.5%;margin-left: 5%;">
                            <div class="row">
                                <label for="Momento2">Momento 2 Hasta:</label>
                            </div>
                            <div class="row">
                                <input type="number" name="Momento2" id="Momento2" value="0">
                            </div>
                        </div>
                        <div class="col-sm" style="width: 42.5%;margin-left: 5%;margin-right: 5%;">
                            <div class="row">
                                <label for="Momento3">Momento 3 Hasta:</label>
                            </div>
                            <div class="row">
                                <input type="number" name="Momento3" id="Momento3" value="0">
                            </div>
                        </div>
                    </div>
                    <div class="row inputGroup">
                        <input id="Calcular" type="button" value="Calcular">
                    </div>
                </form>
            </div>
            <div id="result" class="row " style="width: 100vw; display: none; margin: 0;">
                <div class="col">
                    <div class="row datos">
                        <div id="n"></div>
                        <div id="rango"></div>
                        <div id="c"></div>
                        <div id="ic"></div>
                        <div id="X"></div>
                        <div id="Me"></div>
                        <div id="Dx"></div>
                        <div id="DMe"></div>
                        <div id="Varianza"></div>
                        <div id="DTipica"></div>
                        <div id="Mom1"></div>
                        <div id="Mom2"></div>
                        <div id="Mom3"></div>
                        <div id="Delta1"></div>
                        <div id="Delta2"></div>
                        <div id="Sesgo"></div>
                    </div>
                    <div class="row table-container">
                        <table class="table table-bordered">
                            <thead>
                                    <tr>
                                        <th>
                                            <div class="cell-container">
                                                <p>Clases</p>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="cell-container" style="width:20px;">
                                                <p>Xi</p>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="cell-container" style="width:20px;">
                                                <p>fi</p>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="cell-container" style="width:20px;">
                                                <p>Fi</p>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="cell-container" style="width:30px;">
                                                <p>Xifi</p>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="cell-container" style="width:55px;">
                                                <p>|Xi - X|</p>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="cell-container">
                                                <p>fi|Xi - X|</p>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="cell-container">
                                                <p>|Xi - Me|</p>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="cell-container">
                                                <p>fi|Xi - Me|</p>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="cell-container">
                                                <p>|Xi - X|²</p>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="cell-container">
                                                <p>fi|Xi - X|²</p>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="cell-container" style="width:30px;">
                                                <p>Xi²</p>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="cell-container" style="width:40px;">
                                                <p>fiXi²</p>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="cell-container" style="width:30px;">
                                                <p>Xi³</p>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="cell-container" style="width:40px;">
                                                <p>fiXi³</p>
                                            </div>
                                        </th>
                                    </tr>
                            </thead>
                            <tbody id="info">
                            </tbody>
                        </table>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <div class="row footer">
        
    </div>
</body>
</html>
